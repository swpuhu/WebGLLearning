<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        @font-face {
            font-family: 'Parchment';
            src: url('../../assets/fonts/PARCHM.TTF');
        }

        @font-face {
            font-family: 'Showcard Gothic';
            src: url('../../assets/fonts/SHOWG.TTF');
        }
        div {
            position: relative;
        }

        .absolute {
            position: absolute;
        }
        body {
            margin: 0;
        }
        p {
            font-family: 'Showcard Gothic';
            margin: 0;
            font-size: 80px;
            width: 300px;
            line-height: 2.5;
            word-break: break-all;
        }
        canvas {
            z-index: -1;
        }
    </style>
</head>
    
<body>
    <div>
        <p class="absolute">
            Hello
        </p>
        <canvas id="canvas" class="absolute" width="1920" height="1080"></canvas>
    </div>

</body>
<script src="./font.js"></script>
</html>
